<!-- DOCTYPE sayfa tipini belirler. Hangi HTML versiyonunun kullanıldığını tarayıcıya söyler. Bu projedeki yapının HTML5 olduğunu söyler. -->
<!DOCTYPE html>
<!-- html ana tag'dir. İçerisinde head ve body olmalı. -->
<html>
<!-- head içerisinde title, meta, script, style, link tagleri tanımlarız.-->
<head>
    <!-- Hangi dil setini kullandığını belirtir. -->
    <meta charset="utf-8" />
    <!-- Sayfanın başlığıdır. -->
    <title>My Web Page</title>
</head>
<body>
    <h1>HTML</h1>
    <h3>HTML</h3>
    <p>HTML</p>
</body>
</html>
