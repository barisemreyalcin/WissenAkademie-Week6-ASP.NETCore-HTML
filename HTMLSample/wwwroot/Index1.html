<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Sitenin açıklamasının olduğu meta tag" />
    <meta name="author" content="Sitenin kim veya hangi kuruluş tarafından oluşturulduğu bilgisini verir" />
    <meta name="keywords" content="yazılım, html, html5, frontend, web page, .net core, asp.net" />
    <title>HTML5 Tags</title>
</head>
<body>
    <h1>Title 1</h1>
    <h2>Title 2</h2>
    <h3>Title 3</h3>
    <h4>Title 4</h4>
    <h5>Title 5</h5>
    <h6>Title 6</h6>

    <hr /> <!-- Horizontal rule: yatay çizgi -->

    <p>Paragraf tag. Yeni satırdan başlar.</p>
    <p>https://www.w3schools.com incelenmeli.</p>
    <p>Body içerisindeki content kullanıcı tarafından görülen content'tir.</p>

    <hr />

    <b>Bold text</b>
    <br /> <!-- Line break: Yeni satıra geçer -->
    <i>Italic text</i>
    <br />
    <center>Horizontally centered text</center>

    <hr />

    <p>
        Strong tag <strong>emphasizes the text.</strong>
    </p>
    <p>
        x<sup>2</sup>
    </p>
    <p>
        H<sub>2</sub>O
    </p>
</body>
</html>
