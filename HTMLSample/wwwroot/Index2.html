<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Images and links</title>
</head>
<body>
    <p>
        <strong>Anchor</strong> tagi, link vermek ve kullanıcıyı ilgili sayfalara yönlendirmek için kullanılır.
    </p>

    <a href="Index1.html" target="_blank" title="HTML Tags">HTML Tags</a>
    <br />
    <a href="https://www.google.com" target="_parent" title="Google">Google</a>

    <hr />

    <!-- Images -->
    <!-- src: Image source (local path or web link) -->
    <!-- alt: Image bozulursa görünecek text. SEO için önemli -->
    <img src="Images/user.png" alt="Barış Emre Yalçın image" title="Barış Emre Yalçın" width="250" />
    <img src="https://barisemreyalcin.github.io/dev-bey/img/bey.png" alt="Barış Emre Yalçın image" title="Barış Emre Yalçın" width="250" />
</body>
</html>
