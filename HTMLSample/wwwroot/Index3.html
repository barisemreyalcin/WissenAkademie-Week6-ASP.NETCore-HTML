<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
</head>
<body>
    <!-- Ordered List -->
    <strong>Ordered List:</strong>
    <ol type="I">
        <li>Kobe Bryant</li>
        <li>Allen Iverson</li>
        <li>Michael Jordan</li>
    </ol>

    <hr />

    <!-- Unordered List -->
    <strong>Unordered List:</strong>
    <ul>
        <li>Los Angeles Lakers
            <ul>
                <li>Derek Fisher</li>
                <li>Kobe Bryant
                    <ol>
                        <li>Scorer</li>
                        <li>Dunker</li>
                        <li>Clutch</li>
                    </ol>
                </li>
                <li>Ron Artest</li>
                <li>Lamar Odom</li>
                <li>Pau Gasol</li>
            </ul>
        </li>
        <li>Philadelphia 76ers</li>
        <li>Chicago Bulls</li>
    </ul>
</body>
</html>
