<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Divisions</title>
</head>
<body>
    <p>HTML sayfasını div'lerle tasarımsal alanlara böleriz.</p>
    <p>Bilinmesi gerekenler: </p>
    <ol>
        <li>id - class</li>
        <li>style</li>
        <li>width - height</li>
        <li>margin</li>
        <li>padding</li>
        <li>float</li>
    </ol>

    <hr />

    <p>Div Tasarımı: </p>
    <div id="main-container" style="background-color: orangered; margin-left: auto; margin-right: auto; width:800px; height: 900px;">
        <div id="banner" style="background-color: gold; width: 800px; height: 150px;">
            <center>BANNER</center>
        </div>
        <div id="menu-left" style="background-color: hotpink; width: 150px; height: 600px; float: left;">
            <center>MENU LEFT</center>
        </div>
        <div id="content" style="background-color: palegreen; width: 480px; height: 600px; float: left;">
            <center>CONTENT</center>
        </div>
        <div id="menu-right" style="background-color: antiquewhite; width: 170px; height: 600px; float: left;">
            <center>MENU RIGHT</center>
        </div>
        <div id="footer" style="background-color: navajowhite; width: 800px; height: 150px; float: left">
            <center>FOOTER</center>
        </div>
    </div>
</body>
</html>
