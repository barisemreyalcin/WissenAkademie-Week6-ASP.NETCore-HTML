<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <span>
            BUTTON <br />
            <input type="button" value="Save" />
            <button value="Update" type="submit">Update</button>
        </span>
        <hr />
        <span>
            CHECKBOX <br />
            <input type="checkbox" checked /> Basketball
            <input type="checkbox" /> Soccer
            <input type="checkbox" /> Volleyball
        </span>
        <hr />
        <span>
            COLOR <br />
            <input type="color" />
        </span>
        <hr />
        <span>
            DATE <br />
            date: <input type="date" /><br />
            datetime: <input type="datetime" /><br />
            datetime-local: <input type="datetime-local" /><br />
            time: <input type="time" /><br />
            week: <input type="week" /><br />
        </span>
        <hr />
        <span>
            FILE <br />
            <input type="file" /> <!--Burdan alıp-->
        </span>
        <hr />
        <span>
            IMAGE <br />
            <input type="image" src="Images/user.png" width="75" /> <!--Buraya iletebiliriz-->
        </span>
        <hr />
        <span>
            NUMBER <br />
            <input type="number" max="10" min="1" value="8" />
        </span>
        <hr />
        <span>
            RANGE <br />
            <input type="range" max="10" min="1" value="8" />
        </span>
        <hr />
        <span>
            PASSWORD <br />
            <input type="password" maxlength="6" />
        </span>
        <hr />
        <span>
            RADIO <br />
            <input type="radio" checked name="rd" /> Male
            <input type="radio" name="rd" /> Female
        </span>
        <hr />
        <span>
            TEXT <br />
            <input type="text" />
            <input type="text" placeholder="Enter your name" />
        </span>
        <hr />
        <span>
            TEXTAREA <br />
            <textarea rows="10" cols="100" name="txtInfo"></textarea>
        </span>
        <hr />
        <span>
            EMAIL <br />
            <input type="email" required size="50" />
        </span>
        <hr />
        <span>
            PHONE <br />
            <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" />
        </span>
        <hr />
        <span>
            URL <br />
            <input type="url" />
        </span>
        <hr />
        <span>
            SUBMIT - RESET <br />
            <input type="submit" value="Save"/>
            <input type="reset" value="Clear"/>
        </span>
        <hr />
        <span>
            SEARCH <br />
            <input type="search" value="Search">
        </span>
    </form>
</body>
</html>
