<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Datalist and Description</title>
</head>
<body>
    Fruits: <input list="fruits" />
    <datalist id="fruits">
        <option value="Apple"></option>
        <option value="Pear"></option>
        <option value="Grape"></option>
        <option value="Plum"></option>
        <option value="Orange"></option>
    </datalist>

    <hr />

    <select>
        <option>Basketball</option>
        <option>Soccer</option>
        <option>Volleyball</option>
        <option>Tennis</option>
        <option>Golf</option>
    </select>

    <hr />

    <dl>
        <dt>LAL</dt>
        <dd>Los Angeles Lakers</dd>

        <dt>SAS</dt>
        <dd>San Antonio Spurs</dd>

        <dt>P76ers</dt>
        <dd>Philadelphia 76ers</dd>
    </dl>
</body>
</html>
